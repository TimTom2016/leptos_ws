name: Rust

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: install tools
        if: steps.cache.outputs.cache_hit != 'true'
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: cargo-all-features
      - name: Run Tests
        uses: actions-rs/cargo@v1
        with:
          command: cargo all-features build
